<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body class="body-index">
    <div class="padding">
        <header class="header-index">
            <a href="#" class="logo-index">
                <img src="./img/logo.png" alt="logo">
            </a>
                <div class="navigation">
                    <div class="search" tabindex="0">
                        <form class="form-index" tabindex="0">
                            <img src="/img/search.png" alt="search">
                            <input class="input-search" type="search" placeholder="Поиск по сайту">
                            <button class="input-button" type="submit">Найти</button>
                        </form>
                    </div>
                    <div class="menu">
                        <a href="#" class="a-menu">
                            <img class="menu-logo" src="./img/user.png" alt="user">
                            <p class="p-menu">Войти</p>
                        </a>
                    </div>
                    <div class="compare">
                        <a href="#" class="a-menu">
                            <img src="./img/compare.png" alt="compare">
                            <p class="p-compare">Сравнить</p>
                        </a>
                    </div>
                    <div class="bucket">
                        <a href="#" class="a-menu">
                            <img src="./img/cart.png" alt="bucket">
                            <p class="p-bucket">Корзина</p>
                        </a>
                    </div>
                </div>
                <div class="catalog">
                    <div class="catalog-novigation">
                        <div class="goods">
                            <a href="#" class="a-goods">
                                <h1 class="h1-catalog">КАТАЛОГ ТОВАРОВ</h1>
                            </a>
                            <a href="#" class="goods-plus">
                            </a>
                        </div>
                        <div class="delivery-guarantee">
                            <div class="delivery">
                                <a href="#" class="a-delivery">
                                    <h1 class="h1-catalog">ДОСТАВКА</h1>
                                </a>
                            </div>
                            <div class="guarantee">
                                <a href="#" class="a-guarantee">
                                    <h1 class="h1-catalog">ГАРАНТИЯ</h1>
                                </a>
                            </div>
                        </div>
                        <div class="contact">
                            <a href="#" class="a-contact">
                                <h1 class="h1-catalog">КОНТАКТЫ</h1>
                            </a>
                        </div>
                    </div>
                    <div class="catalog-menu">
                        <ul class="ul-menu">
                            <li class="li-menu">
                                Виртуальная реальность
                            </li>
                            <li class="li-menu">
                                Моноподы для селфи
                            </li>
                            <li class="li-menu">
                                Экшн-камеры
                            </li>
                        </ul>
                        <ul class="ul-menu-two">
                            <li class="li-menu">
                                Фитнес-браслеты
                            </li>
                            <li class="li-menu">
                                Умные часы
                            </li>
                        </ul>
                        <ul class="ul-menu-three">
                            <li class="li-menu">
                                Квадрокоптеры
                            </li>
                        </ul>
                    </div>

                </div>

        </header>

    </div>
    
</body>
</html>
